<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Códigos Promocionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="pandaliciosus.jpeg" alt="Logo de Panda" class="header-image">
            <div class="header-text">
                <h1>¡Bienvenido a los Códigos Promocionales!</h1>
                <p>Comparte y utiliza códigos de descuento para tus tiendas favoritas.</p>
            </div>
        </div>
    </header>

    <section id="promos">
        <h2>Mis Códigos</h2>
        
        <!-- Primer código promocional -->
        <div class="promo">
            <h3>Tienda XYZ</h3>
            <p>Código: <span class="code">XYZ123</span></p>
            <p>Descuento: 15% de descuento en tu primera compra.</p>
            <button onclick="copyCode('XYZ123')">Copiar código</button>
            <a href="https://www.tiendaxyz.com" target="_blank">
                <button class="link-button">Ir a Tienda XYZ</button>
            </a>
        </div>
